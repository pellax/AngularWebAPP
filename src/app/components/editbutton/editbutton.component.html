<div class="row">
    <div class="col-md-4 mx-auto">
      <ng-container [ngSwitch]= "authService.getColor()">
        <div class="card" *ngSwitchCase= "'RED'">
            <div class="card-header">
                Configure Raspi
                <span class="badge rounded-pill bg-danger">Red Button</span>
            </div>
            <div class="card-body">
                <form (submit)="submitButton()">
                    <div class="form-group">
                        <legend class="mt-4">Nametag</legend>
                        <input type="text" [(ngModel)]="button.nametag"name="nametag" class="form-control" placeholder="Nametag" required autofocus>
                    </div>
                    <div class="form-group">
                        <legend class="mt-4">Goal</legend>
                        <input type="text" [(ngModel)]="button.purpose" name="purpose" class="form-control" placeholder="Goal" required>
                    </div>
                    <fieldset class="form-group">
                        <legend class="mt-4">Frequency</legend>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                           Daily
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                           Weekly
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" >
                           Monthly
                          </label>
                        </div>
                      </fieldset>
                    <button class="btn btn-success btn-block">
                        Change Config
                    </button>
                </form>
            </div>
        </div>

        <div class="card" *ngSwitchCase= "'GREEN'">
          <div class="card-header">
              Configure Raspi
              <span class="badge rounded-pill bg-success">Green Button</span>
              
          </div>
          <div class="card-body">
              <form (submit)="submitButton()">
                  <div class="form-group">
                      <legend class="mt-4">Nametag</legend>
                      <input type="text" [(ngModel)]="button.nametag"name="nametag" class="form-control" placeholder="Nametag" required autofocus>
                  </div>
                  <div class="form-group">
                      <legend class="mt-4">Goal</legend>
                      <input type="text" [(ngModel)]="button.purpose" name="purpose" class="form-control" placeholder="Goal" required>
                  </div>
                  <fieldset class="form-group">
                      <legend class="mt-4">Frequency</legend>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                         Dayly
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                         Weekly
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" >
                         Monthly
                        </label>
                      </div>
                    </fieldset>
                  <button class="btn btn-success btn-block">
                      Change Config
                  </button>
              </form>
          </div>
      </div>

      <div class="card" *ngSwitchCase= "'BLUE'">
        <div class="card-header">
            Configure Raspi
            <span class="badge rounded-pill bg-info">Blue Button</span>
        </div>
        <div class="card-body">
            <form (submit)="submitButton()">
                <div class="form-group">
                    <legend class="mt-4">Nametag</legend>
                    <input type="text" [(ngModel)]="button.nametag"name="nametag" class="form-control" placeholder="Nametag" required autofocus>
                </div>
                <div class="form-group">
                    <legend class="mt-4">Goal</legend>
                    <input type="text" [(ngModel)]="button.purpose" name="purpose" class="form-control" placeholder="Goal" required>
                </div>
                <fieldset class="form-group">
                    <legend class="mt-4">Frequency</legend>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                       Dayly
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                       Weekly
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" >
                       Monthly
                      </label>
                    </div>
                  </fieldset>
                <button class="btn btn-success btn-block">
                    Change Config
                </button>
            </form>
        </div>
    </div>
      </ng-container>
    </div>
</div>
